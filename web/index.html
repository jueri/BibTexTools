<!DOCTYPE html>
<html lang="en">
<head>
<title>Cleam BibTeX</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="stylesheet.css">
<script data-main="scripts/bibtex_parser" src="scripts/require.js"></script>
<script type="text/javascript" src="scripts/actions.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="header">
  <h1>Clean BibTeX</h1>
  <p>Clean a malformed BibTeX file or text.</p>
</div>

<div class="navbar">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
</div>




<div class="row">

  <div class="left">
    <h2>Clean from String</h2>
    <h5>Paste the BibTeX string to clean here:</h5>


    <textarea id="input_field" name="input_field" rows="25" cols="50">
@inproceedings{vaswani2017attention,
    title={Attention is all you need},
    author={Vaswani, Ashish and Shazeer, Noam and Parmar, Niki and Uszkoreit, Jakob and Jones, Llion and Gomez, Aidan N and Kaiser, {\L}ukasz and Polosukhin, Illia},
    booktitle={Advances in neural information processing systems},
    pages={5998--6008},
    year={2017}
    }
          
    </textarea>
    <br>
    <button onclick="convert()">convert</button>
</div>




<div class="right">
    <h2>Cleaned String</h2>
    <h5>BibTeX from DBLP</h5>
    <textarea id="output_field" name="output_field" rows="25" cols="50" readonly>Muhahaha</textarea>
  </div>
</div>
</div>





<div class="footer">
  <h2>Footer</h2>
</div>
